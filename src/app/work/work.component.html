<div class="wrapper d-flex flex-wrap">
  <div class="block-repo col-12 col-sm-12 col-md-12 col-lg-4" *ngFor="let item of repos">
    <div class="block-repo-in d-flex">
      <div class="left d-flex">
        <div class="title">{{item.name}}</div>
        <div class="descripcion">{{item.description}}</div>
        <div class="date">{{item.created_at|date}}</div>
        <br>
        <div class="language">{{item.language}}</div>
      </div>
      <div class="right d-flex">
        <div class="div top">
          <a [href]="item.html_url" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" id="link"><path fill-rule="evenodd" d="M11 10h1v3c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V3c0-.55.45-1 1-1h3v1H1v10h10v-3zM6 2l2.25 2.25L5 7.5 6.5 9l3.25-3.25L12 8V2H6z"></path></svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
